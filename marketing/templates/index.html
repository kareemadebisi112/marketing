<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
</head>
<body>
    <h1>Contact List</h1>
    <ul>
        {% for contact in contacts %}
            <li>{{ contact.first_name }} - {{ contact.email }} - {{contact.ab_variant}}</li>
        {% empty %}
            <li>No contacts available.</li>
        {% endfor %}
    </ul>
</body>
</html>
